<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asynchronos Javascript</title>
  </head>
  <body>
    <h1>Mereko kuch pata nahi kyu ki</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    // setTimeout(function () {
    //   console.log("Hello world");
    // }, 2000);
    const sayName = () => {
      console.log("Hey there");
    };
    const changeText = () => {
      document.querySelector("h1").innerHTML = "I am a good boy";
    };
    const changeMe = setTimeout(changeText, 2000);

    document.querySelector("#stop").addEventListener("click", function () {
      clearTimeout(changeMe);
      console.log("stopped");
    });
  </script>
</html>
